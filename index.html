            ["我喜歡畫畫。", "他把牆漆成藍色。", "她正在畫肖像。", "我們粉刷了房間。", "我已經把它漆成紅色了。"]
          ),
          createVerb(152, "fold", "摺疊", "Action", ["folds", "folding", "folded", "folded"],

            ["把紙對摺。", "他摺疊他的衣服。", "我正在摺一隻鶴。", "媽媽摺好了毛巾。", "我已經摺好了信。"]
          ),
          createVerb(153, "exercise", "運動", "Sports", ["exercises", "exercising", "exercised", "exercised"], 
            ["You should exercise daily.", "He exercises at the gym.", "We are exercising now.", "I exercised for an hour.", "Have you exercised?"],
            ["你應該每天運動。", "他在健身房運動。", "我們現在正在運動。", "我運動了一個小時。", "你運動了嗎？"]
          ),
          createVerb(154, "jog", "慢跑", "Sports", ["jogs", "jogging", "jogged", "jogged"], 
            ["I like to jog in the park.", "He jogs every morning.", "She is jogging slowly.", "We jogged around the lake.", "I have jogged 3km."],
            ["我喜歡在公園慢跑。", "他每天早上慢跑。", "她正在慢慢跑。", "我們繞著湖慢跑。", "我已經慢跑了3公里。"]
          ),
          createVerb(155, "whisper", "低聲說", "Communication", ["whispers", "whispering", "whispered", "whispered"], 
            ["Don't whisper in class.", "He whispers a secret.", "They are whispering.", "She whispered to me.", "He has whispered it."],
            ["不要在課堂上低聲說話。", "他低聲說出秘密。", "他們正在竊竊私語。", "她對我耳語。", "他已經悄悄說了。"]
          ),
          createVerb(156, "yell", "大叫", "Communication", ["yells", "yelling", "yelled", "yelled"], 
            ["Don't yell at me.", "He yells when angry.", "Why are you yelling?", "Dad yelled at the dog.", "He has yelled enough."],
            ["不要對我大叫。", "他生氣時會大叫。", "你為什麼大叫？", "爸爸對狗大叫。", "他已經叫夠了。"]
          ),
          createVerb(157, "worry", "擔心", "Feelings", ["worries", "worrying", "worried", "worried"], 
            ["Don't worry, be happy.", "Mom worries about me.", "I am worrying about tests.", "He worried all night.", "I have worried too much."],
            ["別擔心，開心點。", "媽媽擔心我。", "我正在擔心考試。", "他擔心了一整晚。", "我擔心太多了。"]
          ),
          createVerb(158, "enjoy", "享受", "Feelings", ["enjoys", "enjoying", "enjoyed", "enjoyed"], 
            ["Enjoy your meal!", "He enjoys playing games.", "We are enjoying the sun.", "I enjoyed the movie.", "I have enjoyed the trip."],
            ["請慢用！(享受你的餐點)", "他享受玩遊戲。", "我們正在享受陽光。", "我很享受這部電影。", "我很享受這次旅行。"]
          ),
          createVerb(159, "celebrate", "慶祝", "Daily Life", ["celebrates", "celebrating", "celebrated", "celebrated"], 
            ["Let's celebrate your birthday.", "He celebrates with cake.", "We are celebrating now.", "They celebrated New Year.", "We have celebrated."],
            ["我們慶祝你的生日吧。", "他用蛋糕慶祝。", "我們現在正在慶祝。", "他們慶祝了新年。", "我們已經慶祝過了。"]
          ),
          createVerb(160, "decide", "決定", "Feelings", ["decides", "deciding", "decided", "decided"], 
            ["I can't decide what to eat.", "He decides the rules.", "I am deciding now.", "We decided to go.", "I have decided."],
            ["我不能決定吃什麼。", "他決定規則。", "我現在正在決定。", "我們決定去。", "我已經決定了。"]
          )
        ];

        // --- HOOKS ---
        const useTTS = () => {
          const speak = (text) => {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const gbVoice = voices.find(v => v.lang === 'en-GB') || voices.find(v => v.lang.includes('en'));
            if (gbVoice) utterance.voice = gbVoice;
            utterance.rate = 0.9; 
            window.speechSynthesis.speak(utterance);
          };
          return { speak };
        };

        const useSoundEffects = () => {
          const playSound = (type) => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            if (type === 'correct') {
              osc.type = 'sine';
              osc.frequency.setValueAtTime(500, ctx.currentTime);
              osc.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1);
              gain.gain.setValueAtTime(0.5, ctx.currentTime);
              gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
              osc.start();
              osc.stop(ctx.currentTime + 0.5);
            } else if (type === 'wrong') {
              osc.type = 'sawtooth';
              osc.frequency.setValueAtTime(150, ctx.currentTime);
              osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3);
              gain.gain.setValueAtTime(0.5, ctx.currentTime);
              gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
              osc.start();
              osc.stop(ctx.currentTime + 0.3);
            } else if (type === 'click') {
              osc.type = 'triangle';
              osc.frequency.setValueAtTime(300, ctx.currentTime);
              gain.gain.setValueAtTime(0.1, ctx.currentTime);
              gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.05);
              osc.start();
              osc.stop(ctx.currentTime + 0.05);
            }
          };
          return { playSound };
        };

        // --- COMPONENTS ---
        const VerbCard = ({ verb, playTTS }) => {
          const [isOpen, setIsOpen] = useState(false);
          const [customExamples, setCustomExamples] = useState({});
          const [generating, setGenerating] = useState({});
          const [tongueTwister, setTongueTwister] = useState(null);
          const [ttLoading, setTtLoading] = useState(false);
          const [sentenceInput, setSentenceInput] = useState('');
          const [checkResult, setCheckResult] = useState(null); 
          const [checking, setChecking] = useState(false);

          const colors = {
            base: "bg-gradient-to-r from-sky-100 to-blue-50 border-sky-200 text-sky-900",
            third: "bg-gradient-to-r from-emerald-100 to-green-50 border-emerald-200 text-emerald-900",
            ing: "bg-gradient-to-r from-amber-100 to-yellow-50 border-amber-200 text-amber-900",
            past: "bg-gradient-to-r from-orange-100 to-rose-50 border-orange-200 text-orange-900",
            pp: "bg-gradient-to-r from-violet-100 to-purple-50 border-violet-200 text-violet-900"
          };

          const labels = {
            base: "🌱 Base Form (原形)",
            third: "👤 3rd Person (第三人稱)",
            ing: "🔄 Continuous (進行式)",
            past: "🕰️ Past Tense (過去式)",
            pp: "🎒 Past Participle (過去分詞)"
          };

          const handleGenerateExample = async (formKey, e) => {
            e.stopPropagation();
            setGenerating(prev => ({ ...prev, [formKey]: true }));
            const tenseMap = {
              base: "base form",
              third: "3rd person singular",
              ing: "continuous",
              past: "past tense",
              pp: "past participle"
            };
            const prompt = `Write a simple, fun English example sentence using the verb "${verb.base}" in the ${tenseMap[formKey]} form. It must be suitable for a Hong Kong primary school student (approx age 7-10). Keep it short (under 15 words). Also provide a Traditional Chinese translation in parenthesis. Output format: "English Sentence. (Chinese Translation)". Return ONLY the string.`;
            const result = await generateGeminiContent(prompt);
            if (result) {
                let en = result;
                let cn = "";
                const match = result.match(/^(.*)\s*\((.*)\)$/);
                if (match) {
                    en = match[1];
                    cn = match[2];
                }
                setCustomExamples(prev => ({
                    ...prev,
                    [formKey]: { en, cn: cn || "Translation generated by Gemini" }
                }));
            }
            setGenerating(prev => ({ ...prev, [formKey]: false }));
          };

          const handleTongueTwister = async () => {
              setTtLoading(true);
              const prompt = `Create a fun, simple tongue twister using the English verb '${verb.base}'. It should be suitable for primary school kids. Maximum 20 words. Return ONLY the tongue twister text.`;
              const result = await generateGeminiContent(prompt);
              setTongueTwister(result);
              setTtLoading(false);
          };

          const handleCheckSentence = async () => {
              if(!sentenceInput.trim()) return;
              setChecking(true);
              const prompt = `Check this sentence written by a primary school student using the verb '${verb.base}': '${sentenceInput}'. Is it grammatically correct? If yes, say "Great job! ✨". If no, correct it gently and explain simply in 1 sentence. Output format: "Status|Explanation". Example: "Incorrect|Oops! Remember to use 's' for he/she."`;
              const result = await generateGeminiContent(prompt);
              if(result) {
                  const parts = result.split('|');
                  if(parts.length > 1) {
                     setCheckResult({ status: parts[0].toLowerCase().includes('great') ? 'correct' : 'incorrect', text: parts[1] || parts[0] });
                  } else {
                     setCheckResult({ status: 'info', text: result });
                  }
              }
              setChecking(false);
          };

          const renderExample = (text, word) => {
            if (!text) return null;
            const parts = text.split(new RegExp(`(${word})`, 'gi'));
            return (
              <span>
                {parts.map((part, i) => 
                  part.toLowerCase() === word.toLowerCase() ? 
                  <span key={i} className="font-bold underline decoration-2">{part}</span> : part
                )}
              </span>
            );
          };

          return (
            <motion.div 
              layout
              whileHover={{ scale: 1.02 }}
              className="bg-white rounded-[2rem] shadow-lg overflow-hidden border-4 border-white ring-4 ring-slate-100 hover:ring-indigo-100 transition-all"
            >
              <div 
                onClick={() => setIsOpen(!isOpen)}
                className="p-6 cursor-pointer flex justify-between items-center bg-gradient-to-r from-white via-slate-50 to-slate-100"
              >
                <div>
                  <div className="flex items-baseline gap-3">
                     <h2 className="text-4xl font-black text-slate-800 capitalize tracking-tight">{verb.base}</h2>
                     <p className="text-xl font-bold text-indigo-500">{verb.t_chinese}</p>
                  </div>
                  <span className="inline-block mt-2 px-3 py-1 bg-indigo-100 rounded-full text-xs font-bold text-indigo-600 border border-indigo-200">
                    {verb.category} {CATEGORY_TRANSLATIONS[verb.category]}
                  </span>
                </div>
                <div className="flex gap-3">
                    <button 
                        onClick={(e) => { e.stopPropagation(); playTTS(verb.base); }}
                        className="w-12 h-12 flex items-center justify-center bg-white rounded-full shadow-md border-2 border-slate-100 hover:border-indigo-300 text-indigo-500 hover:scale-110 transition-all"
                    >
                        <Volume2 size={24} />
                    </button>
                    <motion.div 
                        animate={{ rotate: isOpen ? 180 : 0 }}
                        className="w-12 h-12 flex items-center justify-center bg-indigo-500 rounded-full shadow-md text-white border-4 border-indigo-200"
                    >
                         <ArrowRight size={24} />
                    </motion.div>
                </div>
              </div>

              <AnimatePresence>
                {isOpen && (
                  <motion.div 
                    initial={{ height: 0, opacity: 0 }}
                    animate={{ height: 'auto', opacity: 1 }}
                    exit={{ height: 0, opacity: 0 }}
                    className="overflow-hidden bg-slate-50/50"
                  >
                    <div className="p-6 space-y-6">
                      <div className="grid md:grid-cols-2 gap-4 mb-4">
                          {/* Tongue Twister */}
                          <div className="bg-white p-5 rounded-3xl border-2 border-pink-100 shadow-sm relative overflow-hidden group hover:border-pink-300 transition-colors">
                              <div className="absolute top-0 right-0 p-4 opacity-10 text-pink-500 pointer-events-none">
                                  <Mic size={100} />
                              </div>
                              <div className="flex justify-between items-center mb-3 relative z-10">
                                <h4 className="font-black text-pink-500 flex items-center gap-2"><Mic size={20} /> Tongue Twister</h4>
                                <button 
                                    onClick={handleTongueTwister}
                                    disabled={ttLoading}
                                    className="text-xs bg-pink-100 hover:bg-pink-200 text-pink-600 px-3 py-1.5 rounded-full font-bold transition-all active:scale-95 flex items-center gap-1 shadow-sm"
                                >
                                    {ttLoading ? <Loader size={12} className="animate-spin" /> : <RefreshCcw size={12} />} New
                                </button>
                              </div>
                              {tongueTwister ? (
                                  <div className="space-y-3 relative z-10">
                                    <p className="text-lg text-slate-700 font-bold leading-snug">"{tongueTwister}"</p>
                                    <button onClick={() => playTTS(tongueTwister)} className="w-10 h-10 flex items-center justify-center bg-pink-500 hover:bg-pink-600 text-white rounded-full shadow-md transition-transform hover:scale-110"><Volume2 size={20} /></button>
                                  </div>
                              ) : (
                                  <div className="h-16 flex items-center justify-center text-pink-300 font-bold bg-pink-50 rounded-2xl border border-dashed border-pink-200">Tap 'New' for a challenge! 🌪️</div>
                              )}
                          </div>

                          {/* Sentence Checker */}
                          <div className="bg-white p-5 rounded-3xl border-2 border-indigo-100 shadow-sm hover:border-indigo-300 transition-colors">
                              <h4 className="font-black text-indigo-500 flex items-center gap-2 mb-3"><PenTool size={20} /> Your Turn!</h4>
                              <div className="flex gap-2 mb-3">
                                  <input 
                                    type="text" 
                                    value={sentenceInput}
                                    onChange={(e) => setSentenceInput(e.target.value)}
                                    placeholder={`Write with "${verb.base}"...`}
                                    className="flex-1 text-base p-3 rounded-xl bg-slate-50 border-2 border-slate-200 focus:outline-none focus:border-indigo-400 focus:bg-white transition-all font-medium"
                                  />
                                  <button 
                                    onClick={handleCheckSentence}
                                    disabled={checking || !sentenceInput}
                                    className="bg-indigo-500 hover:bg-indigo-600 text-white w-12 h-12 flex items-center justify-center rounded-xl shadow-md transition-all active:scale-95 disabled:opacity-50 disabled:active:scale-100"
                                  >
                                     {checking ? <Loader size={20} className="animate-spin" /> : <CheckCircle2 size={24} />}
                                  </button>
                              </div>
                              {checkResult && (
                                  <motion.div 
                                    initial={{ opacity: 0, y: 10 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    className={`text-sm p-3 rounded-xl border-l-4 ${checkResult.status === 'correct' ? 'bg-green-50 border-green-400 text-green-800' : 'bg-orange-50 border-orange-400 text-orange-800'}`}
                                  >
                                      <strong>{checkResult.status === 'correct' ? '🎉 Great job!' : '💡 Feedback:'}</strong> {checkResult.text}
                                  </motion.div>
                              )}
                          </div>
                      </div>

                      <div className="grid gap-4">
                      {['base', 'third', 'ing', 'past', 'pp'].map((formKey) => {
                        const displayData = customExamples[formKey] || verb.examples[formKey];
                        const isCustom = !!customExamples[formKey];

                        return (
                        <div key={formKey} className={`p-5 rounded-3xl border-2 ${colors[formKey]} flex flex-col md:flex-row md:items-center gap-4 relative shadow-sm hover:shadow-md transition-all hover:-translate-y-1`}>
                          <div className="md:w-1/3">
                            <span className="text-xs font-black uppercase tracking-wider opacity-60 block mb-1">
                              {labels[formKey]}
                            </span>
                            <span className="text-3xl font-black tracking-tight">{verb.forms[formKey]}</span>
                          </div>
                          <div className="flex-1 bg-white/60 backdrop-blur-sm p-4 rounded-2xl flex items-center justify-between border border-white/50 shadow-inner">
                             <div className="flex-1 pr-4">
                                <p className="text-lg font-medium text-slate-800 leading-snug">
                                    {renderExample(displayData.en, verb.forms[formKey])}
                                    {isCustom && <span className="ml-2 inline-flex items-center text-[10px] uppercase font-bold bg-indigo-500 text-white px-1.5 py-0.5 rounded-md align-middle shadow-sm"><Sparkles size={8} className="mr-1" /> AI</span>}
                                </p>
                                <p className="text-sm text-slate-500 mt-1 font-bold">
                                    {displayData.cn}
                                </p>
                             </div>
                             
                             <div className="flex flex-col gap-2">
                                <button 
                                    onClick={(e) => handleGenerateExample(formKey, e)}
                                    disabled={generating[formKey]}
                                    className="w-10 h-10 flex items-center justify-center bg-white hover:bg-indigo-50 text-indigo-400 hover:text-indigo-600 rounded-xl shadow-sm hover:shadow transition-all active:scale-90"
                                    title="Make a new funny sentence!"
                                >
                                    {generating[formKey] ? <Loader size={18} className="animate-spin" /> : <Sparkles size={18} />}
                                </button>
                                <button 
                                    onClick={() => playTTS(displayData.en)}
                                    className="w-10 h-10 flex items-center justify-center bg-white hover:bg-slate-50 text-slate-400 hover:text-slate-600 rounded-xl shadow-sm hover:shadow transition-all active:scale-90"
                                >
                                    <Volume2 size={18} />
                                </button>
                             </div>
                          </div>
                        </div>
                      )})}
                      </div>
                    </div>
                  </motion.div>
                )}
              </AnimatePresence>
            </motion.div>
          );
        };

        const QuizGame = ({ playSound }) => {
          const [gameState, setGameState] = useState('menu'); 
          const [mode, setMode] = useState('mcq'); 
          const [currentQIndex, setCurrentQIndex] = useState(0);
          const [score, setScore] = useState(0);
          const [questions, setQuestions] = useState([]);
          const [feedback, setFeedback] = useState(null); 
          const [inputValue, setInputValue] = useState('');

          const generateQuestions = (mode) => {
            const shuffledVerbs = [...VERB_DATA].sort(() => 0.5 - Math.random()).slice(0, 10);
            return shuffledVerbs.map(verb => {
              const forms = ['third', 'ing', 'past', 'pp'];
              const targetFormKey = forms[Math.floor(Math.random() * forms.length)];
              const labels = {
                third: "3rd Person (第三人稱)",
                ing: "Continuous (進行式)",
                past: "Past Tense (過去式)",
                pp: "Past Participle (過去分詞)"
              };
              let options = [];
              if (mode === 'mcq') {
                options.push(verb.forms[targetFormKey]);
                options.push(verb.forms.base);
                const otherKeys = forms.filter(k => k !== targetFormKey);
                options.push(verb.forms[otherKeys[Math.floor(Math.random() * otherKeys.length)]]);
                const randomVerb = VERB_DATA[Math.floor(Math.random() * VERB_DATA.length)];
                options.push(randomVerb.forms[targetFormKey]);
                options = [...new Set(options)].sort(() => 0.5 - Math.random());
                while(options.length < 4) {
                     const rV = VERB_DATA[Math.floor(Math.random() * VERB_DATA.length)];
                     const val = rV.forms[targetFormKey];
                     if(!options.includes(val)) options.push(val);
                }
              }
              return {
                verb: verb,
                targetKey: targetFormKey,
                targetLabel: labels[targetFormKey],
                correctAnswer: verb.forms[targetFormKey],
                options: options
              };
            });
          };

          const startQuiz = (selectedMode) => {
            playSound('click');
            setMode(selectedMode);
            setQuestions(generateQuestions(selectedMode));
            setCurrentQIndex(0);
            setScore(0);
            setGameState('playing');
            setFeedback(null);
            setInputValue('');
          };

          const handleAnswer = (answer) => {
            const q = questions[currentQIndex];
            const isCorrect = answer.toLowerCase().trim() === q.correctAnswer.toLowerCase();
            if (isCorrect) {
              playSound('correct');
              setScore(s => s + 1);
              setFeedback('correct');
            } else {
              playSound('wrong');
              setFeedback('wrong');
            }
            setTimeout(() => {
              setFeedback(null);
              setInputValue('');
              if (currentQIndex < questions.length - 1) {
                setCurrentQIndex(prev => prev + 1);
              } else {
                setGameState('summary');
                playSound('correct');
              }
            }, 1500);
          };

          if (gameState === 'menu') {
            return (
              <div className="flex flex-col items-center justify-center h-full space-y-8 p-4 text-center">
                <motion.div 
                    initial={{ scale: 0.8, opacity: 0 }}
                    animate={{ scale: 1, opacity: 1 }}
                    className="bg-white p-8 rounded-[3rem] shadow-xl border-4 border-indigo-100"
                >
                    <Gamepad2 size={64} className="text-indigo-500 mx-auto mb-4" />
                    <h2 className="text-3xl font-bold text-slate-800 mb-2">Ready to Challenge?</h2>
                    <p className="text-slate-500 mb-8">Choose your game mode!</p>
                    <div className="grid gap-4 w-full max-w-xs mx-auto">
                    <button onClick={() => startQuiz('mcq')} className="w-full py-4 px-6 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-blue-200/50 transition-all flex items-center justify-center gap-3">
                        <BookOpen size={24} /> Multiple Choice
                    </button>
                    <button onClick={() => startQuiz('spelling')} className="w-full py-4 px-6 bg-pink-500 hover:bg-pink-600 text-white rounded-2xl font-bold text-lg shadow-lg hover:shadow-pink-200/50 transition-all flex items-center justify-center gap-3">
                        <Search size={24} /> Spelling Bee
                    </button>
                    </div>
                </motion.div>
              </div>
            );
          }

          if (gameState === 'summary') {
            return (
              <div className="flex flex-col items-center justify-center h-full p-4 text-center animate-in fade-in zoom-in duration-500">
                <div className="bg-white p-8 rounded-[3rem] shadow-xl border-4 border-yellow-100 max-w-md w-full">
                    <Trophy size={80} className="text-yellow-400 mx-auto mb-6 drop-shadow-sm" />
                    <h2 className="text-4xl font-black text-slate-800 mb-2">Great Job!</h2>
                    <div className="text-6xl font-black text-indigo-600 mb-4">{score} / {questions.length}</div>
                    <p className="text-slate-500 mb-8 font-medium">You are a Verb Master!</p>
                    <button onClick={() => setGameState('menu')} className="w-full py-4 bg-indigo-500 hover:bg-indigo-600 text-white rounded-2xl font-bold text-lg shadow-lg flex items-center justify-center gap-2">
                        <RefreshCcw size={20} /> Play Again
                    </button>
                </div>
              </div>
            );
          }

          const currentQ = questions[currentQIndex];

          return (
            <div className="max-w-2xl mx-auto py-4 px-4 relative min-h-[500px] flex flex-col">
              <div className="w-full bg-gray-200 rounded-full h-4 mb-6 overflow-hidden">
                <div className="bg-indigo-500 h-4 rounded-full transition-all duration-500 ease-out" style={{ width: `${((currentQIndex) / questions.length) * 100}%` }}></div>
              </div>
              <div className="flex-1 bg-white rounded-3xl shadow-xl border-b-8 border-indigo-100 p-6 md:p-10 flex flex-col items-center text-center relative overflow-hidden">
                <AnimatePresence>
                  {feedback && (
                    <motion.div 
                      initial={{ opacity: 0 }}
                      animate={{ opacity: 1 }}
                      exit={{ opacity: 0 }}
                      className={`absolute inset-0 z-20 flex items-center justify-center ${feedback === 'correct' ? 'bg-green-500/90' : 'bg-red-500/90'}`}
                    >
                      <motion.div initial={{ scale: 0.5 }} animate={{ scale: 1.2 }} className="text-white font-black text-5xl flex flex-col items-center gap-4">
                         {feedback === 'correct' ? <Check size={80} /> : <X size={80} />}
                         {feedback === 'correct' ? 'Awesome!' : 'Try Again!'}
                         {feedback === 'wrong' && <span className="text-xl font-medium mt-2">Correct: {currentQ.correctAnswer}</span>}
                      </motion.div>
                    </motion.div>
                  )}
                </AnimatePresence>
                <span className="text-slate-400 font-bold tracking-widest text-sm uppercase mb-4">Question {currentQIndex + 1} of {questions.length}</span>
                <h3 className="text-2xl md:text-3xl font-bold text-slate-800 mb-2">
                    What is the <span className="text-indigo-600 underline decoration-wavy decoration-indigo-300">{currentQ.targetLabel}</span>
                </h3>
                <h2 className="text-4xl md:text-5xl font-black text-slate-800 mb-8 capitalize bg-slate-100 px-6 py-2 rounded-xl">
                    {currentQ.verb.base}
                </h2>
                {mode === 'mcq' ? (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                    {currentQ.options.map((opt, idx) => (
                      <button
                        key={idx}
                        onClick={() => handleAnswer(opt)}
                        disabled={feedback !== null}
                        className="py-4 px-6 rounded-2xl bg-indigo-50 hover:bg-indigo-100 text-indigo-900 font-bold text-xl border-2 border-indigo-200 transition-all active:scale-95 disabled:opacity-50"
                      >
                        {opt}
                      </button>
                    ))}
                  </div>
                ) : (
                  <div className="w-full max-w-sm">
                     <form onSubmit={(e) => { e.preventDefault(); handleAnswer(inputValue); }}>
                        <input
                            type="text"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            disabled={feedback !== null}
                            placeholder="Type answer here..."
                            className="w-full p-4 text-center text-2xl font-bold rounded-2xl border-4 border-indigo-200 focus:border-indigo-500 focus:outline-none text-slate-700 bg-slate-50 placeholder:text-slate-300 mb-4"
                            autoFocus
                        />
                        <button type="submit" className="w-full py-3 bg-indigo-500 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-600 disabled:opacity-50">
                            Submit
                        </button>
                     </form>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const App = () => {
          const [activeTab, setActiveTab] = useState('hub');
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedCategory, setSelectedCategory] = useState('All');
          const { speak } = useTTS();
          const { playSound } = useSoundEffects();

          const categories = ['All', 'Daily Life', 'Action', 'Senses', 'School', 'Sports', 'Communication', 'Feelings', 'Nature'];
          
          const filteredVerbs = VERB_DATA.filter(verb => {
            const matchesSearch = verb.base.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                  verb.t_chinese.includes(searchTerm);
            const matchesCategory = selectedCategory === 'All' || verb.category === selectedCategory;
            return matchesSearch && matchesCategory;
          }).sort((a, b) => a.base.localeCompare(b.base)); 

          return (
            <div className="min-h-screen bg-gradient-to-br from-sky-50 via-indigo-50 to-purple-50 font-sans text-slate-800 selection:bg-indigo-200 selection:text-indigo-900">
              <header className="bg-white sticky top-0 z-50 border-b border-slate-100 shadow-sm">
                <div className="max-w-5xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4 md:gap-0">
                  <div className="flex items-center gap-3">
                     <div className="bg-indigo-600 p-2 rounded-xl text-white">
                         <Star size={24} fill="white" />
                     </div>
                     <div>
                        <h1 className="text-xl md:text-2xl font-black text-indigo-900 leading-tight">Interactive English Learning Hub</h1>
                        <p className="text-xs text-slate-500 font-bold">Learn 150+ common English verbs</p>
                     </div>
                  </div>
                  <nav className="flex bg-slate-100 p-1 rounded-2xl w-full md:w-auto overflow-x-auto">
                    <button 
                        onClick={() => { setActiveTab('hub'); playSound('click'); }}
                        className={`flex-1 md:flex-none flex items-center justify-center gap-2 px-4 py-2 rounded-xl text-sm font-bold transition-all whitespace-nowrap ${activeTab === 'hub' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500 hover:text-indigo-500'}`}
                    >
                        <BookOpen size={18} />
                        <span>Flashcards</span>
                    </button>
                    <button 
                        onClick={() => { setActiveTab('quiz'); playSound('click'); }}
                        className={`flex-1 md:flex-none flex items-center justify-center gap-2 px-4 py-2 rounded-xl text-sm font-bold transition-all whitespace-nowrap ${activeTab === 'quiz' ? 'bg-white shadow-sm text-pink-600' : 'text-slate-500 hover:text-pink-500'}`}
                    >
                        <Gamepad2 size={18} />
                        <span>Quiz</span>
                    </button>
                  </nav>
                </div>
              </header>

              <main className="max-w-5xl mx-auto p-4 md:p-6 pb-20">
                {activeTab === 'hub' && (
                  <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="space-y-6">
                    <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 space-y-4">
                       <div className="relative">
                         <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                         <input 
                            type="text" 
                            placeholder="Search verb (e.g. eat, 跑)..." 
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full pl-12 pr-4 py-3 bg-slate-50 rounded-2xl border-2 border-transparent focus:bg-white focus:border-indigo-300 focus:outline-none transition-all font-medium"
                         />
                       </div>
                       <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                          {categories.map(cat => (
                              <button
                                key={cat}
                                onClick={() => setSelectedCategory(cat)}
                                className={`whitespace-nowrap px-4 py-2 rounded-full text-sm font-bold transition-all ${selectedCategory === cat ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}
                              >
                                {cat} <span className="text-xs opacity-75 ml-1">({CATEGORY_TRANSLATIONS[cat]})</span>
                              </button>
                          ))}
                       </div>
                    </div>
                    <div className="grid grid-cols-1 gap-6">
                       {filteredVerbs.length > 0 ? (
                         filteredVerbs.map(verb => (
                           <VerbCard key={verb.id} verb={verb} playTTS={speak} />
                         ))
                       ) : (
                         <div className="text-center py-20 text-slate-400">
                            <p className="text-xl font-bold">No verbs found 😅</p>
                            <p>Try searching for something else.</p>
                         </div>
                       )}
                    </div>
                    <div className="text-center text-xs text-slate-400 mt-8">
                        * Showing representative selection. Full database would contain 200+ verbs.
                    </div>
                  </motion.div>
                )}

                {activeTab === 'quiz' && (
                     <motion.div initial={{ opacity: 0, scale: 0.95 }} animate={{ opacity: 1, scale: 1 }}>
                        <QuizGame playSound={playSound} />
                     </motion.div>
                )}
              </main>
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
